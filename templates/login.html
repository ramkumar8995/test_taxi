<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .login-container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        .login-container h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-control {
            background: #333;
            color: white;
            border: none;
        }
        .form-control:focus {
            background: #444;
            color: white;
        }
        .login-btn {
            background: #ffcc00;
            color: black;
            font-weight: bold;
        }
        .login-btn:hover {
            background: #e6b800;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn login-btn w-100">Login</button>
        </form>
        <p class="mt-3">New user? <a href="{% url 'register' %}" style="color: #ffcc00;">Register here</a></p>
    </div>
</body>
</html>
